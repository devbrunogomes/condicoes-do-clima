<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Condições Climáticas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Weather</h1>

      <section id="search-form">
        <form>
          <input
            type="text"
            id="input-localizacao"
            placeholder="Insira aqui a localização"
          />
          <button id="button-localizacao">Pesquisar</button>
        </form>
      </section>

      <section id="tempo-info"></section>
      <section id="weather-details">
        <div class="details-infos">
          <div class="details-data">
            <img src="./assets/sun-svgrepo-com.svg" alt="nascer do sol">
            <div class="wrapper">
              <h3>Nascer do Sol</h3>
              <span>05:02</span>
            </div>
          </div>
          <div class="details-data">
            <img src="./assets/sunset-svgrepo-com.svg" alt="por do sol">
            <div class="wrapper">
              <h3>Pôr do Sol</h3>
              <span>17:51</span>
            </div>
          </div>
        </div>
        <hr>
        <div class="details-infos">
          <div class="details-data">
            <img src="./assets/humidity-svgrepo-com.svg" alt="umidade">
            <div class="wrapper">
              <h3>Umidade</h3>
              <span>79%</span>
            </div>
          </div>
          <div class="details-data">
            <img src="./assets/air-svgrepo-com.svg" alt="vento">
            <div class="wrapper">
              <h3>Vento (m/s)</h3>
              <span>4,67m/s</span>

            </div>
          </div>
        </div>

      </section>
    </main>

    <script src="/js/index.js"></script>
  </body>
</html>
